<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Responsive NavBar</title>
</head>
<body class="vh-100 overflow-hidden">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark">
        <div class="container">

            <!-- LOGO -->
          <a class="navbar-brand fs-4" href="#">Boostrap Navbar</a>

          <!-- TOGGLE BTN-->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- SIDEBAR -->
          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <!-- SIDEBAR HEADER -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Boostrap Navbar</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- SIDEBAR BODY -->
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>

              <!-- Login / Sign up -->
              <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                <a href="#login" class="text-white">Login</a>
                <a href="#signup" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #f94ca4">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
            <h1 style="font-size: 1.5em">Responsive Navbar</h1>
            <h1 style="font-size: 1.3em">Boostrap 5</h1>
        </section>
      </main>
</body>
</html>
